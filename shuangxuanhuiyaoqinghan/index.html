<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>邀请函</title>
</head>
<!--swiper css插件样式  cdn-->
<link href="https://cdn.bootcss.com/Swiper/4.0.5/css/swiper.css" rel="stylesheet">
<!--动画css样式-->
<link rel="stylesheet" href="css/animate.min.css">
<!--自定义样式-->
<link rel="stylesheet" href="css/index.css">
<body>
    <!--swiper-->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <div class="ani" swiper-animate-effect=" fadeIn"
                     swiper-animate-duration="1s" swiper-animate-delay="1s">
                <img src="img/bj2.png" alt=""  class="ani" swiper-animate-effect=" fadeIn"
                     swiper-animate-duration="1s" swiper-animate-delay="2s">
                <img src="img/txt.png" alt="" class="ani" swiper-animate-effect="wobble infinite"
                     swiper-animate-duration="1s" swiper-animate-delay="1s">
                <img src="img/s1bj.png" alt="">
                <img src="img/s1bj.png" alt="">
                </div>
                <div class="top">
                    <p>Invitation</p>
                    <p>揽尽天下英杰，奔赴锦绣前程</p>
                    <p>--- 盛邦升华 ---</p>
                </div>
                <div class="text">
                    <p>博闻天下，揽人才;精针业需，助企业。</p>
                    <p>盛邦升华向您发出诚挚的邀请</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
    </div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-next swiper-button-white"></div>

    <!--如果需要进度条-->
    <div class="swiper-pagination"></div>
    <!--音乐-->
    <audio class="mp3" src="MP3/赵焕然%20-%20广东爱情故事（Cover%20广东雨神）.mp3"  loop></audio>
    <div class="mp3img" onclick="playPause()">
        <img src="img/musicIcon.png" alt="">
    </div>
</div>
<!--swiper  js插件 cdn -->
<script src="https://cdn.bootcss.com/Swiper/4.0.5/js/swiper.js"></script>
<!--动画js样式-->
<script src="js/swiper.animate1.0.2.min.js"></script>
<!--自定义js样式-->
<script src="js/index.js"></script>
</body>
</html>
